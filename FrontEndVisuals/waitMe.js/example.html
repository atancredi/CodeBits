<!doctype html>
<html>
<head>

    <title>SM-waitMe Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/jquery/3.2.1/jquery.min.js"></script>
    <script src="waitMe.js"></script>
    <link rel="stylesheet" href="waitMe.css" />

</head>
<body>

    <!-- page style -->
    <style>

        #content{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }

        #spinner{
            height: 500px;
            width: 500px;
            border: 1px solid black;
            margin-bottom: 10px;
        }

    </style>
    
    <!-- page content -->
    <div id="content">

        <div id="spinner">

        </div>
        <div id="control">
            <button id="toggle">Toggle</button>
        </div>

    </div>

    <!-- page script -->
    <script>

        var options = {
            effect: 'bounce',
            text: '',
            bg: 'rgba(255, 255, 255, 0.7)',
            color: '#000',
            maxSize: '',
            waitTime: -1,
            textPos: 'vertical',
            fontSize: '',
            source: '',
            onClose: function () { }
        };

        waitMeBind($("#spinner"), $("#toggle"), "click", options);

    </script>

</body>
</html>
